<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos ou apenas aumente e diminua o tamanho de seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png ">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo áudio</h1>
    <p>vamos aprender a reproduzier audios em html5</p>
   <audio preload="auto" autoplay controls loop>
    <source src="midia/Whoop - Anno Domini Beats.mp3" type="audio/mpeg">
    <source src="midia/Whoop - Anno Domini Beats.wav" type="audio/wav">
    <source src="midia/Whoop - Anno Domini Beats.ogg" type="audio/ogg">
    <p>infelizemente su navegador não consegue reproduzir áudio. <a href="midia/Whoop - Anno Domini Beats.mp3">Clique aqui para baixar o arquivo mp3</a></p>
   </audio>
</body>
</html>
