<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
    <h1>tags em html</h1>
    <p>Em html podemos adicionar tags como:</p>
</head>
<body>
    <ul>
        <li><abbr title="p">parágrafo</abbr></li>
        <li><abbr title="h1">título</abbr></li>
        <li> <abbr title="img">imagens</abbr></li>
        <li><abbr title="abbr">abreviações</abbr></li>
        <li><abbr title="code">código fonte</abbr></li>
        <li><abbr title="ol">listas numeradas</abbr></li>
        <li><abbr title="ul">listas com demarcadores</abbr></li> 
    </ul>
</body>
</html>
